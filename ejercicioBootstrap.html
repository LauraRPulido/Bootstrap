<main>
    <section id="banner" class="container-fluid vh-100">

        <div class="row justify-content-center align-items-end h-100">
            <div class="col-6 col-md-4 pb-4">
                <img src="./img/logoBien.png" alt="" class="img-fluid">
            </div>
        </div>

    </section>

    <section id="planes" class="container-fluid">
        <div class="row justify-content-around align-items-center py-2 py-mb-0">
            <div class="col-12 justify-content-center col-md-4 d-flex align-items-center">
            
                <img src="./img/netflix.png" alt="">
            
                <p class="text-light mb-0 ms-3 fw-bold fs-4">Planes desde 6,99</p>
            </div>
            <div class="col-12 text-center col-md-3 text-md-end">

            </div>
        </div>
    </section>

    <section id="trailers" class="container-fluid">

        <div class="row justify-content-center py-3 ">

            <div class="col-10 justify-content-center border-top border-bottom border-light">
                <p class="text-light py-3 fs-5 fw-semibold text-center ">Una serie basada en "League of Legends" de Riot Games. Con voces de Hailee Steinfeld y Ella Purnell (V.O)</p>
            </div>     
            
        </div>
        <div class="row justify-content-around align-items-center">

            <div class="col-12 col-md-4">

                <img class="img-fluid" src="./img/trailer.jpg" alt="">
                <p class="text-light">Trailer 1</p>

            </div>

            <div class="col-12 col-md-4">

                <img class="img-fluid" src="./img/trailer2.jpg" alt="">
                <p class="text-light">Trailer 2</p>

            </div>
        </div>
        

    </section>
        
    

</main>
